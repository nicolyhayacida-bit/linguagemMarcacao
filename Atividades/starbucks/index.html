<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifood - Delivery de comida</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Utilizando uma tag semantica para criar o cabecalho -->
     <header class="cabecalho">
        <div class="container">
            <img src="https://static.dicionariodesimbolos.com.br/upload/d1/42/logo-da-starbucks-significado-historia-e-evolucao-4_xl.jpeg"  class="logo">
            <!-- Utilizando um nav, para adicionar os menus navegação -->
            <nav class="navegacao">
                <a href="#" class="item">Menu</a>
                <a href="#" class="item">Rewards</a>
                <a href="#" class="item">Nosso Cafe</a>
                <a href="#" class="item">Impacto Social</a>
            </nav>
            <div>
                <div class="localizacao">
                    <span><img src="https://w7.pngwing.com/pngs/500/30/png-transparent-gps-logo-computer-icons-location-places-miscellaneous-cdr-black.png"  class="logos"></span>
                    <input type="text" value="Encontre uma Loja" class="texto-local">
                </div>
            </div>
            <div class="acao">
                <button class="botao-entrar">Entrar</button>
                <a href="#" class="Participe"> Participe Agora</a>
            </div>
        </div>
     </header>
</body>
</html>
